version: 2

references:
  container_config: &container_config
    docker:
      - image: openjdk:8-jdk

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            apt-get update -y && apt-get install -y build-essential maven
      - run:
          name: build package
          command: |
            make clean
            make package
            make test-command
  test:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            apt-get update -y && apt-get install -y build-essential maven
      - run:
          name: run unit tests
          command: |
            make clean
            make checkstyle
            make test
  push:
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: install dependencies
          command: |
            apt-get update -y && apt-get install -y build-essential maven
      - run:
          name: push a docker image
          command: |
            docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_PASS"
            make clean
            make build-docker-version

workflows:
  version: 2
  build_test_push:
    jobs:
      - test
      - build:
          requires:
            - test
      - push:
          requires:
            - build
